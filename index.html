<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Basic SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Reconstructor" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Meta tags will be managed by React Helmet -->
    
    <!-- App Icons and Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon-192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icon-512.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#5e503f" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    [
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Reconstructor",
        "description": "International restructuring and turnaround specialists helping companies through financial difficulties",
        "url": "https://reconstructor.se",
        "logo": "https://reconstructor.se/images/logo.svg",
        "image": "https://reconstructor.se/images/reconstructor_screen_en.png",
        "telephone": "+46708281225",
        "email": "info@reconstructor.se",
        "areaServed": [
          {
            "@type": "Country",
            "name": "Sweden"
          },
          {
            "@type": "Country", 
            "name": "International"
          }
        ],
        "serviceType": [
          "Business Restructuring",
          "Company Turnaround",
          "Financial Recovery",
          "Debt Restructuring",
          "Business Acquisition",
          "Insolvency Consulting"
        ],
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Business Restructuring Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Company Reconstruction",
                "description": "Legal process giving companies protection from creditors and time to recover financially"
              }
            },
            {
              "@type": "Offer", 
              "itemOffered": {
                "@type": "Service",
                "name": "Composition Services",
                "description": "Agreement with creditors to pay part of debt, allowing company to continue operations"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service", 
                "name": "Company Acquisition",
                "description": "Purchasing companies to preserve operations and jobs when restructuring is not possible"
              }
            }
          ]
        },
        "sameAs": [
          "https://linkedin.com/company/reconstructor",
          "https://twitter.com/reconstructor"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+46708281225",
          "contactType": "customer service",
          "email": "info@reconstructor.se",
          "availableLanguage": ["en", "sv", "fa"],
          "hoursAvailable": {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            "opens": "08:00",
            "closes": "20:00"
          }
        }
      },
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Reconstructor",
        "url": "https://reconstructor.se",
        "description": "International restructuring and turnaround specialists",
        "inLanguage": ["en", "sv", "fa"],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://reconstructor.se/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Reconstructor",
          "url": "https://reconstructor.se"
        }
      }
    ]
    </script>
    
    <!-- Default title - will be overridden by React Helmet -->
    <title>Reconstructor - International Restructuring Specialists</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
