[build]
  command = "yarn build"
  publish = "dist"

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Enable prerendering for social media crawlers
[build.environment]
  NODE_VERSION = "22"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# We are using our own prerendering script via postbuild command
# No need for netlify-plugin-prerender-spa plugin

# Special redirect for social media crawlers
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
  conditions = {Crawler = "true"}
  
# Extra specific rule for Facebook crawler
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
  force = true
  conditions = {Facebook-Crawler = "true"}

# Standard redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
